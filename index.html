<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="clock-wrapper">
        <div class="clock">
            <div class="hands seconds" data-second-hand></div>
            <div class="hands minutes" data-minute-hand></div>
            <div class="hands hours" data-hour-hand></div>

            <div class="numbers number1">|</div>
            <div class="numbers number2">|</div>
            <div class="numbers number3">|</div>
            <div class="numbers number4">|</div>
            <div class="numbers number5">|</div>
            <div class="numbers number6">|</div>
            <div class="numbers number7">|</div>
            <div class="numbers number8">|</div>
            <div class="numbers number9">|</div>
            <div class="numbers number10">|</div>
            <div class="numbers number11">|</div>
            <div class="numbers number12">|</div>
        </div>
    </div>
    <div class='display-wrapper'>
        <div class="display">
            <p class='time-display'></p>
        </div>
    </div>
</body>

</html>
